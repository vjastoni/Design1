<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Design 1</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="upper-container">
          <p>Your Result</p>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <span>Great</span>
          <p>
            You scored higher than 65% of the <br />
            people who have taken these tests.
          </p>
        </div>
        <div class="lower-container">
          <p>Summary</p>
          <div class="card-container">
            <div class="reaction">
              <div class="divider-reaction">
                <img src="/assets/icon-reaction.svg" alt="reaction" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p>80</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="reaction">
              <div class="divider-memory">
                <img src="/assets/icon-memory.svg" alt="reaction" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p>92</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="reaction">
              <div class="divider-verbal">
                <img src="/assets/icon-verbal.svg" alt="reaction" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p>61</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="reaction">
              <div class="divider-visual">
                <img src="/assets/icon-visual.svg" alt="reaction" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p>61</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
